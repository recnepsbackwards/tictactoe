<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="ttt.js" type="text/javascript"></script>
    <link href="ttt.css" type="text/css" rel="stylesheet"/>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>McDonald's Super Awesome Tic-Tac-Toe!</h1>
      </div>
      <div class="row">
        <div class="col-sm-12 col-sm-offset-4">
          <table>
            <tbody>
              <tr>
                <td id="0"></td>
                <td id="1"></td>
                <td id="2"></td>
              </tr>
              <tr>
                <td id="3"></td>
                <td id="4"></td>
                <td id="5"></td>
              </tr>
              <tr>
                <td id="6"></td>
                <td id="7"></td>
                <td id="8"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div><!-- end of row 1-->
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10" id="winner">Winner is ?</div>
        <div class="col-sm-1"><input type="button" value="New Game" id="newGameButton"/></div>
      </div><!-- end of row 2 -->
    </div><!-- end of container -->
  </body>
</html>
